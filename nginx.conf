events {}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    types_hash_max_size 4096;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=300r/m;
    limit_req_zone $binary_remote_addr zone=public_limit:10m rate=50r/m;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    upstream backend {
        least_conn;
        

        
        server host.docker.internal:8080 max_fails=3 fail_timeout=30s;
        server backend1:8080 max_fails=3 fail_timeout=30s;
        server backend2:8080 max_fails=3 fail_timeout=30s;
        # server backend3:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;
        client_max_body_size 1024M;


        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        
        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        location = /login {
            proxy_request_buffering off;
            limit_req zone=login_limit burst=5 nodelay;
            error_page 503 =429 /429-custom;
            proxy_pass http://backend;
        }
        
        location = /429-custom {
            default_type application/json;
            return 429 '{"error":"Too Many Requests","message":"Chỉ được 1 request/phút thôi nhé!"}';
        }
        
        # Upload endpoints - Phải đặt TRƯỚC location /api/ để match chính xác
        location ~ ^/api/files/upload/ {
            limit_req zone=upload_limit burst=10 nodelay;
            limit_req_status 429;
            proxy_request_buffering off;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
            proxy_pass http://backend;
            # Đảm bảo không bị fallback về location / khi có lỗi
            proxy_intercept_errors off;
        }

        location = /api/async-upload/initiate {
            limit_req zone=upload_limit burst=10 nodelay;
            limit_req_status 429;
            proxy_request_buffering off;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
            proxy_pass http://backend;
        }

        location ~ ^/api/public/ {
            limit_req zone=public_limit burst=10 nodelay;
            limit_req_status 429;
            proxy_pass http://backend;
        }

        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            limit_req_status 429;
            proxy_pass http://backend;
        }

        location /ws { 
            proxy_pass http://backend; 
            proxy_http_version 1.1; 
            proxy_set_header Upgrade $http_upgrade; 
            proxy_set_header Connection "upgrade"; 
        }
        
        location /actuator/ { 
            proxy_pass http://backend; 
        }

        location /debug {
            proxy_pass http://backend/debug;
        }

        location /whoami {
            proxy_pass http://backend/whoami;
        }

        # Admin endpoints - Phải đặt TRƯỚC location / để tránh conflict
        location /admin {
            limit_req zone=api_limit burst=20 nodelay;
            limit_req_status 429;
            proxy_pass http://backend;
        }


        location /static/ {
            root /usr/share/nginx/html;
            try_files $uri =404;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
            expires 1y;
            access_log off;
        }

        # SPA Fallback
        location / {
            root /usr/share/nginx/html;
            try_files $uri /index.html;
        }

        # Custom 429 error response - Return JSON instead of HTML file
        error_page 429 = @rate_limit_exceeded;
        location @rate_limit_exceeded {
            default_type application/json;
            return 429 '{"error":"Too Many Requests","message":"Rate limit exceeded. Please try again later."}';
        }
    }
}
